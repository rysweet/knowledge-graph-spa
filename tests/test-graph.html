<!DOCTYPE html>
<html>
<head>
    <title>Test Cytoscape Graph</title>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 600px;
            background-color: #000000;
            border: 2px solid #00ff41;
        }
        body {
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Test Graph with Sample Data</h1>
    <div id="cy"></div>
    <script>
        // Test with simple hardcoded data
        const cy = cytoscape({
            container: document.getElementById('cy'),
            elements: [
                // Nodes
                { data: { id: 'n1', label: 'SELECT' }, style: { 'background-color': '#0078d4', 'label': 'SELECT', 'color': '#ffffff' } },
                { data: { id: 'n2', label: 'FD' }, style: { 'background-color': '#0078d4', 'label': 'FD', 'color': '#ffffff' } },
                { data: { id: 'n3', label: 'OPEN' }, style: { 'background-color': '#0078d4', 'label': 'OPEN', 'color': '#ffffff' } },
                { data: { id: 'n4', label: 'READ' }, style: { 'background-color': '#0078d4', 'label': 'READ', 'color': '#ffffff' } },
                { data: { id: 'n5', label: 'WRITE' }, style: { 'background-color': '#0078d4', 'label': 'WRITE', 'color': '#ffffff' } },

                // Edges
                { data: { source: 'n1', target: 'n2', label: 'PRECEDES' } },
                { data: { source: 'n2', target: 'n3', label: 'PRECEDES' } },
                { data: { source: 'n3', target: 'n4', label: 'PRECEDES' } },
                { data: { source: 'n4', target: 'n5', label: 'CONTAINS' } }
            ],
            style: [
                {
                    selector: 'node',
                    style: {
                        'text-valign': 'center',
                        'text-halign': 'center'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'curve-style': 'bezier',
                        'target-arrow-shape': 'triangle',
                        'line-color': '#00bcf2',
                        'target-arrow-color': '#00bcf2',
                        'width': 2
                    }
                }
            ],
            layout: {
                name: 'breadthfirst',
                directed: true,
                padding: 20
            }
        });

        console.log('Cytoscape initialized with', cy.elements().length, 'elements');
        console.log('Nodes:', cy.nodes().length);
        console.log('Edges:', cy.edges().length);
    </script>
</body>
</html>
